<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>One Sub</title>
    <link rel="stylesheet" href="resetstylesheet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <a href="#"> <img src="img/Logo.png" alt="logo" /></a>
          </li>
          <li class="links how"><a href="#">How it works</a></li>
          <li class="links sign"><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="warning">
        <div class="reDot"></div>
        <p>limited enrollment capacity</p>
      </div>
      <div class="writeup">
        <h1>One subscription to rule all streaming platforms</h1>
        <p>Have them all in one place. Donâ€™t miss anything new.</p>
      </div>
      <form class="btn">
        <input
          type="email"
          name="email"
          id="Email"
          placeholder="subscription@gmail.com"
        />
        <button type="submit">Start free trial</button>
      </form>
    </main>
    <section class="platforms">
      <div><img src="img/Disneyplus.png" alt="Disney" /></div>
      <div><img src="img/HBOMax.png" alt="HBO Max" /></div>
      <div><img src="img/Netflix.png" alt="Netflix" /></div>
      <div><img src="img/Showtime.png" alt="Showtime" /></div>
      <div><img src="img/Amazon.png" alt="Amazon" /></div>
    </section>
    <div class="photo">
      <img src="img/iPadAir.png" />
    </div>
  </body>
</html>
